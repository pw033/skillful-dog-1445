<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./signup.css">
</head>


<body>
    <div class="success callout" data-closable="slide-out-right">
        <div id="first">
            <img src="./image1.png" alt="pharmeasy">
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
              </button>
              

        </div>
       
          <div id="signUpContainer">
            <h2>Quick Login / Register</h2>
       
        
            <form  id="signUpForm">
                    <input type="text" id="fullname" placeholder="enter full name"/>
                    <br/>
                    <br/>
                    <input type="email" id="email" placeholder="enter email"/>
                    <br/>
                    <br/>
                    <input type="number" id="phone" placeholder="enter phone no."/>
                    <br/>
                    <br/>
                    <input type="password"  id="password" placeholder="enter password"/>
                    <br/>
                    <br/>
                    
                    <input  id ="submit" type="submit"/>
                    <br/>
                    <br/>
                    
                
            </form>
            <div id="third">
                <p>By continuing, you agree with our <a href="https://pharmeasy.in/legal/privacy-policy">Privacy Policy</a> and <a href="https://pharmeasy.in/legal/terms-and-conditions">Terms and Conditions</a></p>
            </div>
        </div>
    </div>
    

      
    
     
</body>
</html>
<script src="./signup.js"></script>
